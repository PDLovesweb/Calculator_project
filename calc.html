<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>PD Calcee</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="cal">
            <p class="text-muted fs-5 pt-3 ms-3">
            <span class="cal_logo">PD </span>Calcee</p>
            <input type="text" placeholder="0" id="inputtext" class="ms-3"/>
            <div class="row d-flex justify-content-evenly pt-3 ps-2 pe-2">
                <button onclick="clearall()">C</button>
                <button onclick="del()">Del</button>
                <button onclick="input('%')">%</button>
                <button onclick="input('/')">/</button>
            </div>
            <div class="row d-flex justify-content-evenly pt-1 ps-2 pe-2">
                <button onclick="input('7')">7</button>
                <button onclick="input('8')">8</button>
                <button onclick="input('9')">9</button>
                <button onclick="input('*')">*</button>
            </div>
            <div class="row d-flex justify-content-evenly pt-1 ps-2 pe-2">
                <button onclick="input('4')">4</button>
                <button onclick="input('5')">5</button>
                <button onclick="input('6')">6</button>
                <button onclick="input('+')">+</button>
            </div>
            <div class="row d-flex justify-content-evenly pt-1 ps-2 pe-2">
                <button onclick="input('1')">1</button>
                <button onclick="input('2')">2</button>
                <button onclick="input('3')">3</button>
                <button onclick="input('-')">-</button>
            </div>
            <div class="row d-flex justify-content-evenly ps-2 pe-2">
                <button onclick="input('.')">.</button>
                <button onclick="input('0')">0</button>
                <button class="equalto" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="fs-6 text-secondary row text-center pb-4"> 
            <p class="col-md-4 col-sm-12">Do you <span id="footer_bottom">Love this design</span></p>
            <p class="col-md-4 col-sm-12">Designed by &#169;
                <a href="https://github.com/PDLovesweb" class="footer">PD lovesweb</a>
            </p>
            <div class="social d-flex col-md-4 col-sm-12 justify-content-center">
                <p>Follow me in</p>
                <div class="links ps-2">
                    <a href="https://www.facebook.com/" target=_blank class="me-2 text-dark"><i class="fa fa-facebook"></i></a>
                    <a href="https://twitter.com/?lang=en-in" target=_blank class="me-2 text-dark"><i class="fa fa-twitter"></i></a>
                    <a href="https://in.linkedin.com/" target=_blank class="me-2 text-dark"><i class="fa fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/" target=_blank class="me-2 text-dark"><i class="fa fa-instagram"></i></a>
                </div>
            </div>           
        </footer>  
    </div>
    <script src="calc.js"></script>
</body>
</html>
